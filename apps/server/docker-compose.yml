version: "3.8"

services:
  db:
    image: docker.io/postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5433"

volumes:
  pgdata:
  miniodata:
  pgvector-data:
  redisdata:
