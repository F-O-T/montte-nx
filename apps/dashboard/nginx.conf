worker_processes 4;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;

  types {
    application/manifest+json webmanifest;
  }

  default_type application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml application/manifest+json;

  set_real_ip_from 0.0.0.0/0;
  real_ip_recursive on;
  real_ip_header X-Forwarded-For;
  limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

  access_log /dev/stdout;
  error_log /dev/stderr;

  server {
    listen ${PORT};

    root /usr/share/nginx/html;
    index index.html;

    error_page 405 =200 /index.html;

    location /healthcheck {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    location ^~ /assets/ {
      add_header Cache-Control "public, max-age=31536000, s-maxage=31536000, immutable";
      try_files $uri =404;
    }

    location ^~ /workbox- {
      add_header Cache-Control "public, max-age=31536000, s-maxage=31536000, immutable";
      try_files $uri =404;
    }

    location ~* \.(js|css|woff|woff2|ttf|otf|eot)$ {
      add_header Cache-Control "public, max-age=31536000, s-maxage=31536000, immutable";
      try_files $uri =404;
    }

    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
      add_header Cache-Control "public, max-age=2592000, s-maxage=2592000";
      try_files $uri =404;
    }

    location = /sw.js {
      add_header Cache-Control "public, max-age=0, s-maxage=0, must-revalidate";
      try_files $uri =404;
    }

    location = /manifest.webmanifest {
      add_header Cache-Control "public, max-age=0, s-maxage=0, must-revalidate";
      try_files $uri =404;
    }

    location /share-target {
      add_header Cache-Control "public, max-age=0, s-maxage=0, must-revalidate" always;
      try_files /index.html =404;
    }

    location /file-handler {
      add_header Cache-Control "public, max-age=0, s-maxage=0, must-revalidate" always;
      try_files /index.html =404;
    }

    location / {
      autoindex off;
      expires off;
      add_header Cache-Control "public, max-age=0, s-maxage=0, must-revalidate" always;
      try_files $uri $uri/ /index.html;
    }
  }
}
