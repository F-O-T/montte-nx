name: Release Libraries

on:
  push:
    branches:
      - master
    paths:
      - 'libraries/**/CHANGELOG.md'
      - 'libraries/**/package.json'
  workflow_dispatch:
    inputs:
      library:
        description: 'Specific library to release (e.g., ofx, condition-evaluator). Leave empty to auto-detect all.'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Release libraries
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          INPUT_LIBRARY: ${{ github.event.inputs.library }}
        run: bun run scripts/release-library.ts
