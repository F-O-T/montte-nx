description: Track the progress of an upcoming release
title: "[RELEASE] v"
labels: ["release", "type: process"]
body:
  - type: markdown
    attributes:
      value: |
        ## Release Tracker
        Use this issue to track the progress of an upcoming release. Update the checkboxes as tasks are completed.

  - type: input
    id: version
    attributes:
      label: Release Version
      description: The version number for this release
      placeholder: "v1.2.0"
    validations:
      required: true

  - type: input
    id: target-date
    attributes:
      label: Target Release Date
      description: Expected release date (optional)
      placeholder: "YYYY-MM-DD"

  - type: textarea
    id: release-notes
    attributes:
      label: Release Notes Summary
      description: High-level summary of what's included in this release
      placeholder: "This release includes..."
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## ğŸ“‹ Release Checklist

  - type: checkboxes
    id: pre-release
    attributes:
      label: Pre-Release Tasks
      options:
        - label: "âœ… All features implemented and tested"
          required: false
        - label: "âœ… Documentation updated"
          required: false
        - label: "âœ… Changelog updated"
          required: false
        - label: "âœ… Version bumped in package.json"
          required: false
        - label: "âœ… All tests passing"
          required: false
        - label: "âœ… Security review completed"
          required: false

  - type: checkboxes
    id: release-tasks
    attributes:
      label: Release Tasks
      options:
        - label: "ğŸ·ï¸ Create and push git tag"
          required: false
        - label: "ğŸ“¦ Build and publish release"
          required: false
        - label: "ğŸ“ Create GitHub release with notes"
          required: false
        - label: "ğŸ“¢ Update documentation website"
          required: false
        - label: "ğŸ› Monitor for critical issues"
          required: false

  - type: markdown
    attributes:
      value: |
        ## ğŸ“¦ Included Issues & PRs
        List the key issues and pull requests included in this release:

  - type: textarea
    id: issues-prs
    attributes:
      label: Issues & PRs
      placeholder: |
        - #123 - Feature description
        - #124 - Bug fix
        - #45 - Enhancement
      description: Link to relevant issues and PRs

  - type: markdown
    attributes:
      value: |
        ## ğŸ› Known Issues
        List any known issues that will be addressed in a future release:

  - type: textarea
    id: known-issues
    attributes:
      label: Known Issues
      placeholder: "Describe any known issues..."